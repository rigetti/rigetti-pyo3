[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = [ "https://github.com/rustsec/advisory-db",]
vulnerability = "deny"
unmaintained = "deny"
yanked = "deny"
notice = "deny"
ignore = []

[licenses]
unused-allowed-license = "allow"
unlicensed = "deny"
allow = [ "Apache-2.0", "ISC", "MIT", "OpenSSL", "BSD-3-Clause", "BSL-1.0", "Apache-2.0 WITH LLVM-exception", "Unicode-DFS-2016",]
deny = []
copyleft = "deny"
allow-osi-fsf-free = "neither"
default = "deny"
confidence-threshold = 0.8
[[licenses.exceptions]]
allow = [ "MPL-2.0",]
name = "webpki-roots"
version = "*"

[[licenses.clarify]]
name = "ring"
version = "*"
expression = "MIT AND ISC AND OpenSSL"
[[licenses.clarify.license-files]]
path = "LICENSE"
hash = 3171872035


[[licenses.clarify]]
name = "encoding_rs"
version = "*"
expression = "(Apache-2.0 OR MIT) AND BSD-3-Clause"
[[licenses.clarify.license-files]]
path = "COPYRIGHT"
hash = 972598577


[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = [ "https://github.com/rust-lang/crates.io-index",]
# TODO: To be removed when we go back to using the official macrotest crate,
# which will happen once <https://github.com/eupn/macrotest/pull/115> is merged
# and they make a release containing it.  See also the reference to this issue
# in `Cargo.toml`.
allow-git = [
    "https://github.com/antalsz/macrotest.git",
]

[sources.allow-org]
github = [ "rigetti",]
